<div class="snake-header">
  <h3 class="snake-title">ng-Snake</h3>
  <div class="score-block" [ngClass]="{'new-best-score-animation': showNewBestScoreAnimation}">
    <h3 class="current-score">Score: {{ currentScore | async }}</h3>
    <h3 class="best-score">Best Score: {{ bestScore | async }}</h3>
  </div>
</div>
